            <sup>2</sup>
             + b 
            <sup>2</sup>
            = c 
            <sup>2</sup> 
            <br>
            a <sub>1</sub>
            + 
            a <sub>2</sub>
            +
            a <sub>3</sub>
            +...+
            a <sub>n</sub>
            =S <sub>n</sub>
            <br>
            1 <sup>3</sup>
            +
            2 <sup>3</sup>
            +
            3 <sup>3</sup>
            +...n <sup>3</sup>
            =(n <sup>2</sup>+n) <sup>2</sup>/4
        </p>
